<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Stop!</title>
    <style>
        .container-fluid {
            padding: 10px;
        }
        .navbar {
            background-color: $blue-400;
        }
    </style>
</head>

<body>
    <nav class="navbar-expand-lg bg-light">
      <div class="container-fluid">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pjintro">Project intro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mdintro">Model intro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/develop">Model develop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/service">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/remind">Remind</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cctv">cctv</a>
          </li>
        </ul>
      </div>
    </nav>


    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Predict</h1>
            <hr>
            <p class="lead"><strong style="font-weight: bold; color: #003382;">strong</strong> and <strong style="font-weight: bold; color: #003382;">strong</strong> contents</p>
            <br>
            <p>select</p>
            <hr>
        </div>

        {% if input_extension == 'jpg' %}
        <div class="container">
            <img src="{{ url_for('static', filename=img_file) }}" width=600px height=430px>
            <img src="{{ url_for('static', filename=predict_file) }}" width=600px height=430px>
        </div>
        {% elif input_extension == 'mp4' %}
        <div class="container">
            <video autoplay loop muted width=600px height=430px>
                <source src="{{ url_for('static', filename=img_file) }}" type="video/mp4"></source>
                <source src="{{ url_for('static', filename=predict_file) }}" type="video/mp4"></source>
            </video>
        </div>
        {% else %}
        <div class="container">
            <p>input only 'jpg' or 'mp4' file</p>
            <a class="btn btn-outline-primary" href="/service" role="button">try again</a>
        </div>
        {% endif %}

    </main>
</body>

</html>
